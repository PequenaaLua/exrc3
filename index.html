<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
fieldset{
    background-color: white;
}
legend{
    background-color: white;
    color: black;
    padding: 5px 10px;
}
input{
    margin: 5px;
}
</style>
<div>
    <div>
        <form action="index.html" method="post">
        <h1>Cadastrar Usuário</h1>
        

        <form action="/action_page.ph">
            <fieldset>
                <legend>1 Dados pessoais</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="pwd">Senha:</label>
                <input type="password" id="pwd" name="pwd" minlength="8">
                <label for="pwd">Confirmar senha:</label>
                <input type="password" id="pwd" name="pwd" minlength="8">
                <input type="submit">
                <label>Idade</label>
                <input type="radio" id="acima_17" name="acima17" value="Acima de 17"> 
                <label for="Acima de 17">Acima de 17</label>
                <input type="radio" id="abaixo_17" name="abaixo17" value="Abaixo de 17"> 
                <label for="Aaixo de 17">abaixo de 17</label>
            </fieldset>

            <fieldset>
                <legend>2 Perfil</legend>
                <label for="descrição">Descrição</label>
                <textarea id="descrição" name="descrição" rows="4" cols="50"></textarea> 
                <label for="perfiltrabalho">Perfil de Trabalho</label>
                <select name="perfiltrabalho" id="perfiltrabalho">
                    <option value="Front-End Developer">Front-End Developer</option>
                </select>
                <label for="Interesse">Interesse</label>
                <input type="checkbox" id="Interesses" name="Interesses" value="Interesses">
                <label for="Interesses">Programador</label>
                <input type="checkbox" id="Interesses2" name="Interesses2" value="Interesses2">
                <label for="Interesses">Design</label>
                <input type="checkbox" id="Interesses3" name="Interesses3" value="Interesses3">
                <label for="Interesses">Analista</label>
            </fieldset>
            
            <button type="submit">Enviar dados</button>
        </form>
    </div>
</div>
</body>
</html>
